<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Producto - Blends</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <main>
    <h1 id="title">Producto</h1>
    <div id="info"></div>
    <a href="catalogo.html">Volver al cat치logo</a>
  </main>

  <script src="assets/js/cart.js"></script>
  <script>
    // Ejemplo r치pido: lectura de ?id=cap-1 y mostrar info
    const params = new URLSearchParams(location.search);
    const id = params.get('id') || 'cap-1';
    const DB = {
      'cap-1': {name:'Gorra Negra', price:25000},
      'cap-2': {name:'Gorra Blanca', price:23000}
    };
    const p = DB[id] || {name:'Desconocido', price:0};
    document.getElementById('title').innerText = p.name;
    document.getElementById('info').innerHTML = `<p>Precio: ${p.price}</p>
      <button onclick='Cart.add({id:"${id}",name:"${p.name}",price:${p.price},qty:1}); alert("A침adida");'>A침adir al carrito</button>`;
  </script>
</body>
</html>
